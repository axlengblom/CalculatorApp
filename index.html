<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <div>
        <div><p>THEME</p></div>
        <div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div></div>
      <div class="calc-buttons">
        <div class="number-button">7</div>
        <div class="number-button">8</div>
        <div class="number-button">9</div>
        <div class="number-button delete-button">DEL</div>
        <div class="number-button">4</div>
        <div class="number-button">5</div>
        <div class="number-button">6</div>
        <div class="number-button">+</div>
        <div class="number-button">1</div>
        <div class="number-button">2</div>
        <div class="number-button">3</div>
        <div class="number-button">-</div>
        <div class="number-button">.</div>
        <div class="number-button">0</div>
        <div class="number-button">/</div>
        <div class="number-button">x</div>
        <div class="number-button reset-button">RESET</div>
        <div class="number-button equal-button">=</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Axel Engblom</a>.
    </div>
  </body>
</html>
